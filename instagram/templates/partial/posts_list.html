

{% for post in posts %}
    <div class="box">
        <p>{{ post.description }}</p>
        {% if post.image %}
            <img class="post_img" src="{{ post.image.url }}" width="300px" height="auto" alt="post picture">
        {% endif %}
    </div>
{% empty %}
    <h2 class="text-center">No posts</h2>
{% endfor %}
